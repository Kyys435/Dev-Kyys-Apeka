        nav {
            overflow: hidden;
            position: relative;
            z-index: 4;
            max-width: 1400px;
            margin: 0 auto;
        }

        nav a {
            padding: 10px 16px 2px;
            text-transform: uppercase;
            font-size: 17px;
            display: block;
        }

        nav #menu {
            background-color: #fff;
            display: none;
            margin: 0;
        }

        #hamb {
            color: #fff;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
            font-size: 30px;
            padding: 10px 16px;
        }

        .active {
            width: 100px;
        }

        @media screen and (min-width: 1074px) {
            nav { background-color: transparent; }
            nav #menu {
                position: absolute;
                top: 0;
                right: 0;
                display: block;
                text-align: right;
                background: none;
                margin: 18px;
            }
            #hamb { display: none; }
            nav li a {
                color: #fff;
            }
            nav li a:hover {
                color: #ccc;
            }
        }
